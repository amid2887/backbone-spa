<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Backbone SPA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app"></div>

<script>
    var require = {
        baseUrl: '/zspa/backbone-spa/src/',
        shim: {
            jquery: {
                exports: '$'
            },

            underscore: {
                exports: '_'
            },

            backbone: {
                deps: ['underscore', 'jquery'],
                exports: 'backbone'
            }
        },
        paths: {
            backbone: 'https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min',
            underscore: 'https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min',
            jquery: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min',
            css: 'https://cdnjs.cloudflare.com/ajax/libs/require-css/0.1.8/css.min',
            text: 'https://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min'
        }
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="./app"></script>

</body>
</html>
